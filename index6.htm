<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple calculator</h1>
    <div class="action_conteiner">
        <input type="number" class="js-input1 input" placeholder = "Pirmais skaitlis">
        <button class="js-plus operator"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg></button>
        <button class="js-minus operator"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M19 12.998H5v-2h14z"/></svg></button>
        <button class="js-multiply operator"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="m13.4 12l6.3-6.3c.4-.4.4-1 0-1.4c-.4-.4-1-.4-1.4 0L12 10.6L5.7 4.3c-.4-.4-1-.4-1.4 0c-.4.4-.4 1 0 1.4l6.3 6.3l-6.3 6.3c-.2.2-.3.4-.3.7c0 .6.4 1 1 1c.3 0 .5-.1.7-.3l6.3-6.3l6.3 6.3c.2.2.4.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 12z"/></svg></button>
        <button class="js-divide operator"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M14 7a2 2 0 1 1-4 0a2 2 0 0 1 4 0ZM3 12a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1Zm9 7a2 2 0 1 0 0-4a2 2 0 0 0 0 4Z"/></svg></button>
        <input type="number" class="js-input2 input" placeholder = "Otrais skaitlis">  
    </div>
        
    <div class="result_container">
        <img src="bart.png" alt="Bart Simpson">
        <span class="js-result restult_text"></span>
    </div>

</body>
<script src="script.js"></script>

</html>
