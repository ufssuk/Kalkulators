<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple calculator</h1>
    <div>
        <input type="number" class="js-input1 input" placeholder = "Pirmais skaitlis">
        <button class="js-plus">Plus</button>
        <button class="js-minus">Minus</button>
        <button class="js-multiply">Multiply</button>
        <button class="js-divide">Divide</button>
        <input type="number" class="js-input2 input" placeholder = "Otrais skaitlis">  
    </div>
        
    <div>
        <img src="bart.png" alt="Bart Simpson">
        <span class="js-result"></span>
    </div>

</body>
<script src="script.js"></script>

</html>
